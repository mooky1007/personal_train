<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calisthenics</title>
  <link rel="manifest" href="./manifest.json?update=2406261649">
  <link rel="shortcut icon" href="./images/shortcut.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css?update=2406261649">
  <script src="./js/main.js?update=2406261649"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <main>
    <header>
      <span>🔥 일일 운동 기록부</span>
      <span>
        <span></span>
        <span></span>
        <span></span>
      </span>
    </header>
    <section style="padding: 10px 20px;">
      <canvas id="myChart" height="150"></canvas>
    </section>
    <section class="overview">
      <div class="continuityDay">
        <strong id="username"></strong>님,<br>
        <strong id="continuityCount">0</strong>일 연속 도전중!
      </div>

      <div class="today_goal">
        <p>오늘 해야할 운동</p>
        <ul>
        </ul>
      </div>

      <div class="infor">
        <p>
          <span>체중 :</span>
          <span id="weight">-</span>
        </p>
        <p>
          <span>골격근 :</span>
          <span id="muscle">-</span>
        </p>
        <p>
          <span>체지방 :</span>
          <span id="bodyFat">-</span>
        </p>
      </div>
    </section>
    <section class="list_section">
      <ul class="data_list">
      </ul>
      <div class="row">
        <button class="up_btn">오늘 운동 기록 추가하기</button>
        <button class="my_data">오늘 체중/체성분 입력하기</button>
      </div>
    </section>
  </main>
  <div class="float_pannel">
    <div class="drop_row">
      <span class="down_btn">
      </span>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart');

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          data: [],
          barThickness: 10,
          backgroundColor: '#51f3a1',
          borderWidth: 1
        }]
      },
      options: {
        animation: {
          duration: 0
        },
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: 50,
            ticks: {
              stepSize: 5
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

    const app = new PersonalTrainApp();
    app.chart = chart;

    app.renderChart();
  </script>
</body>

</html>
