<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥오운완🔥</title>
  <link rel="manifest" href="./manifest.json?update=2406281505">
  <link rel="shortcut icon" href="./images/shortcut.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css?update=2406281505">
  <script src="./js/main.js?update=2406281505"></script>
  <script src="./js/routine.js?update=2406281505"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body class="">
  <main>
    <header>
      <span>🔥 일일 운동 기록부</span>
      <span id="aside_open">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </header>
    </section>
    <section class="overview swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="continuityDay">
            <strong id="username"></strong>님, 오늘도 힘내세요.
          </div>

          <div class="today_goal">
            <p>오늘 해야할 운동</p>
            <ul>
            </ul>
          </div>

          <div class="infor">
            <p>
              <span>체중 :</span>
              <span id="weight">-</span>
            </p>
            <p>
              <span>골격근 :</span>
              <span id="muscle">-</span>
            </p>
            <p>
              <span>체지방 :</span>
              <span id="bodyFat">-</span>
            </p>
          </div>
        </div>

        <div class="swiper-slide">
          <p style="font-size: 16px; margin-bottom: 10px;">오늘 운동 루틴</p>
          <table>
            <colgroup>
              <col width="60">
            </colgroup>
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="swiper-slide maximum_effort">
        </div>

        <div class="swiper-slide">
          <canvas id="myChart" height="200"></canvas>
        </div>

        <div class="swiper-slide">
          <canvas id="myChart2" height="200"></canvas>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>
    <section class="list_section">
      <ul class="data_list">
      </ul>
      <!-- <div class="row last_button_wrap">
      </div> -->
      <button class="up_btn">+</button>
    </section>
  </main>
  <div class="float_pannel">
    <div class="drop_row">
      <span class="down_btn">
      </span>
    </div>
  </div>

  <aside>
    <p>
      <span data-js="sp">0</span> SP
    </p>
    <button class="my_data">오늘 체중/체성분 입력하기</button>
  </aside>

  <script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    const options = {
      animation: {
        duration: 0
      },
      scales: {
        x: {
          beginAtZero: true,
          max: 10,
          ticks: {
            stepSize: 1,
            color: '#ddd',
            font: {
              size: 8,
            },
          }
        },
        y: {
          beginAtZero: true,
          suggestedMax: 30,
          ticks: {
            stepSize: 5,
            color: '#ddd',
            font: {
              size: 8,
            },
          }
        }
      },
      plugins: {
        legend: {
          display: true,
          position: 'bottom',
          maxHeight: 30,
          labels: {
            color: '#ddd',
            boxWidth: 8,
            boxHeight: 8,
            padding: 20,
            color: '#ddd',
            font: {
              size: 10,
            }
          }
        },
        tooltip: {
          callbacks: {
            label: function(tooltipItem) {
              var value = null;
              if (tooltipItem.formattedValue > 0) value = `${tooltipItem.dataset.label}: ${tooltipItem.formattedValue}`
              return value;
            },
          },
        }
      }
    }

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: options
    });

    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },
      options: options
    });

    const overview = new Swiper('.swiper', {
      initialSlide: 0,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

    })

    const app = new PersonalTrainApp();
    app.chart = chart;
    app.chart2 = chart2;
    app.overView = overview;

    app.renderChart();
  </script>
</body>

</html>
